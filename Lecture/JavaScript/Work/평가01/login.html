<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
</head>
<body>
    <h1>Login</h1>
    <p><input type="text" name="email" placeholder="Username or Email"></p>
    <p><input type="text" name="passwd" placeholder="Password"></p>
    <p><input type="checkbox" name="remember">
        Remember me on this computer
    </p>
    <p>
        <input type="submit" name="login" value="Login">
    </p>
    <p>
        Forgot your password?
        <a href="">Click here to reset it</a>.
    </p>
</body>
</html>
