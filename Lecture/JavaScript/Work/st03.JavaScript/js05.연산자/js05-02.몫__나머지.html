<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>몫과 나머지 구하기</title>
    <style></style>
    <script type="text/javascript">
        var num = 5 / 2;
        console.log(num);

        //몫
        var qu = parseInt(5 / 2);
        console.log('몫은 : ' + qu);

        //나머지
        var qu = parseInt(5 % 2);
        console.log('나머지는 : ' + qu);

        var qu = 5 % 2;
        console.log('나머지는 : ' + qu);

        //몫
        var qu = Math.floor(5 / 2);
        console.log('몫은 : ' + qu);
    </script>

</head>
<body>
</body>
</html>
