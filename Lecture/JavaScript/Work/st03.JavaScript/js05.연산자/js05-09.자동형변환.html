<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script type="text/javascript">
        var rs1 = 1 + '2';         //문자
        var rs2 = '2' + true;       //문자
        var rs3 = '15' - 2;       //숫자

        console.log(rs1,typeof rs1);
        console.log(rs2,typeof rs2);
        console.log(rs3,typeof rs3);


        var rs4 = String(1) + '2';     //문자
        var rs5 = '15' - String(5);    //숫자
        var rs6 = Boolean('2') + true;  //숫자

        console.log(rs4,typeof rs4);
        console.log(rs5,typeof rs5);
        console.log(rs6,typeof rs6);

    </script>

</head>
<body>
</body>
</html>
