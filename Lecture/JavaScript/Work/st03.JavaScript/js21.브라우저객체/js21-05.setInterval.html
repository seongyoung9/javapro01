<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var timer = null;
        window.onload = function(){

        var start = document.getElementById("start");
        start.onclick = function(){
            start.disabled = true;
            stop.disabled = false;
            timer = setInterval(function(){
                var t = new Date().toLocaleTimeString();
                var result = document.getElementById("result")
                result.innerHTML = t;
            }, 1000);  //기본적인 타이머 1000은 1초임
        };


        //타이머 정지
        var stop = document.getElementById("stop");
        stop.onclick = function(){
            start.disabled = false;
            stop.disabled = true;
            clearInterval(timer);
        };
    };

    </script>
</head>

<body>
<p>
    <input id='start' type="button" value="타이머 시작"/>
    <input id='stop'  type="button" value="타이머 정지" disabled="true" />
    <div id="result"></div>
</p>
</body>


</html>
