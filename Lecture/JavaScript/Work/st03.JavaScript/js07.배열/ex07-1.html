<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num = [7,9,4,8,5];
        var sum = 0;
        var avg = 0;
        var comm = function(a,b){
            return a - b;
        }
        num.sort(comm);
        console.log(num);
        for(var i = 1; i <= num.length -2; i++){
            sum = sum + num[i];
            avg = sum / (num.length-2);
        }
        console.log(sum);
        console.log(avg.toFixed(2));
    </script>

</head>
<body>

</body>
</html>
