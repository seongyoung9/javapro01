<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr1 = ['S','T','O','H','B'];
        var arr2 = ['Y','A','M','D'];
        var arr3 = arr1.concat(arr2);
        console.log(arr3);

        var str1 = arr1.join('/');
        console.log(str1);

        var str2 = arr1 + ',' + arr2;
        console.log(str2);

        var arr4 = arr1.splice(3,2);
        console.log(arr1);
        console.log(arr4);

        var arr5 = [30,3,2,156,34];
        arr5.sort(function(a, b) { // 오름차순
        return a - b;
        });
        console.log(arr5);

        var arr6 = [30,3,2,156,34];
        arr6.sort(function(a, b) { // 내림차순
        return b - a;
        });
        console.log(arr6);


        var comm = function(a,b){
            return a - b;
        }

        var arr6 = [30,3,2,156,34];
        arr6.sort(comm);
        console.log(arr6);
    </script>

</head>
<body>

</body>
</html>
