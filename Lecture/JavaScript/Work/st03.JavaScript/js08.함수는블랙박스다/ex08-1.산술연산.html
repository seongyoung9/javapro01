<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var result = add1(1,3);   //4
        console.log(result);
        //선언식  위에있든 아래에있든 상관 ㄴㄴ
        //호이스팅(선언한것이 항상 위로감)때문에
        function add1(a, b){
            return a + b;
        }
        //표현식  꼭 위에만 있어야 한다
        var add2 = function(a, b){
            return a + b;
        }
        var result = add2(1,3);
        console.log(result);

    </script>

</head>
<body>

</body>
</html>
