<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div { padding: 5px 5px 5px 5px }
        .item{float:left; width:100px; }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#regBtn').click(function() {
                var idtxt = $('#userId').val();
                var nametxt = $('#userName').val();
                var pwdtxt = $('#pwd').val();
                var pwdcontxt = $('#pwdConfirm').val();

                if (idtxt=='') {
                    $('label[name="userId"]').text("아이디를 입력하세요");
                }
                else if (nametxt=='') {
                    $('label[name="userId"]').text("");
                    $('label[name="userName"]').text("이름을 입력하세요");
                }
                else if (pwdtxt=='') {
                    $('label[name="userId"]').text("");
                    $('label[name="userName"]').text("");
                    $('label[name="pwd"]').text("비밀번호를 입력하세요");
                }
                else if (pwdcontxt=='') {
                    $('label[name="userId"]').text("");
                    $('label[name="userName"]').text("");
                    $('label[name="pwd"]').text("");
                    $('label[name="pwdConfirm"]').text("입력하세요");
                }
                else if (pwdtxt!=pwdcontxt) {
                    $('label[name="userId"]').text("");
                    $('label[name="userName"]').text("");
                    $('label[name="pwd"]').text("");
                    $('label[name="pwdConfirm"]').text("암호를확인해 주세요");
                }
                else{
                    $('form').submit();
                }
            });
            $('#iniBtn').click(function(event) {
                $('#userId').val('');
                $('#userName').val('');
                $('#pwd').val('');
                $('#pwdConfirm').val('');
            });
        });
    </script>

</head>
<body>
<form name='fm'
    action="http://www.naver.com"
    enctype="application/x-www-form-urlencoded"
    method="get">
    <div>
        <span class="item"> 아이디 * </span>
        <input id="userId" name="userId" type="text" placeholder='아이디를 입력하시오'>
        <label name="userId" ></label>
    </div>
    <div>
        <span class="item"> 이름   * </span>
        <input id="userName" name="userName" type="text">
        <label name="userName"></label>
    </div>
    <div>
        <span class="item"> 암호   * </span>
        <input id="pwd" name="pwd" type="password">
        <label name="pwd"></label>
    </div>
    <div>
        <span class="item"> 암호 확인  * </span>
        <input id="pwdConfirm" name="pwdConfirm" type="password">
        <label name="pwdConfirm"></label>
    </div>
    <input id="regBtn" type="button" value="회원가입">
    <input id="iniBtn" type="button" value="초기화">
</form>
</body>
</html>
