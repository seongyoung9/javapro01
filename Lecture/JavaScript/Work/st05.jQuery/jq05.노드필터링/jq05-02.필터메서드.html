<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        table { border:1px solid #AAA; }
        td { border:1px solid #AAA; width:25px; height:25px; }
        div { background : #FFF; margin:5px; width:100%; }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#selector').click(function() {
                $('li > ul').css('background', 'red');
            });
            $('#method').click(function() {
                $('li').children('ul').css('background', 'gray');
            });
            $('#eq2').click(function() {
                $('div > ul > li:eq(2)').css('background', 'red')
                        .text('eq text');
            });
            $('#eq2method').click(function() {
                $('ul > li').filter(':eq(2)').css('background', 'gray');
            });
            $('#first').click(function() {
                $('li').first().css('background', 'red')
                        .text('first text');
            });
            $('#firstmethod').click(function() {
                $('li').filter(':first').css('background', 'gray');
            });
            $('#last').click(function() {
                $('li').last().css('background', 'red')
                        .text('last text');
            });
            $('#lastmethod').click(function() {
                $('li').filter(':last').css('background', 'gray');
            });

        });
    </script>

</head>
<body>
    <div>
        <ul>
            <li>list item 1</li>
            <li>list item 2
                <ul>
                    <li>list item 2-a</li>
                    <li>list item 2-b</li>
                </ul>
            </li>
            <li>list item 3</li>
            <li>list item 4</li>
            <li>list item 5</li>
        </ul>
    </div>
    <hr>
    <input id="selector" type="button" value="셀렉터를이용하는방법">
    <input id="method"   type="button" value="재검색을이용하는방법">
	<hr>
    <input id="eq2"         type="button" value="eq(2)">
    <input id="eq2method"   type="button" value="eq(2) 재검색">
    <hr>
    <input id="first"       type="button" value="first()">
    <input id="firstmethod" type="button" value="first() 재검색">
    <hr>
    <input id="last"        type="button" value="last()">
    <input id="lastmethod"  type="button" value="last() 재검색">
    <hr>
</body>
</html>
