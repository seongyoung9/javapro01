<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div { background : #FFF; padding:10px; margin:10px; }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#filter').click(function() {
                var lis = $('div > ul > li')
                $(lis).filter(':gt(1)').css('border', '3px red solid');
            });
            $('#children').click(function() {
                $('div > ul').children('li').css('border', '3px red solid');
            });
            $('#find').click(function() {
                $('div > ul').find('li').css('border', '3px blue solid');
            });
        });
    </script>

</head>
<body>
    <div>
        <ul>
            <li>list item 1</li>
            <li>list item 2
                <ul>
                    <li>list item 2-a</li>
                    <li>list item 2-b</li>
                </ul>
            </li>
            <li>list item 3</li>
            <li>list item 4</li>
        </ul>
    </div>
    <hr>
    <input id="filter"   type="button" value="filter를이용하는방법">
    <input id="children" type="button" value="children를이용하는방법">
    <input id="find"     type="button" value="find를이용하는방법">
</body>
</html>
