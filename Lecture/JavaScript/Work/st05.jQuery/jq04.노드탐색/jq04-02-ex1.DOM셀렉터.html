<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div,span { background: #FFF; padding: 10px; margin: 10px; }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#firstSibling').click(function() {
                $('#current').parents().children('div').first().css('border', '5px blue solid');
                $('#current').prevAll('div').last().css('border', '5px blue solid');
            });
            $('#prevSibling').click(function() {
                $('#current').prev('div').css('border', '5px blue solid');
            });
            $('#nextSibling').click(function() {
                $('#current').next('div').css('border', '5px blue solid');
            });
            $('#lastSibling').click(function() {
                $('#current').parents().children('div').last().css('border', '5px blue solid');
                $('#current').nextAll('div').last().css('border', '5px blue solid');
            });
        });
    </script>


</head>
<body>
    <h2>DOM Selector</h2>

    <div>div sibling</div>
    <span>span sibling (not div)</span>
    <div>div sibling</div>

    <span id="current">current</span>

    <div>div sibling</div>
    <span>span sibling (not div)</span>
    <div>div sibling</div>

    <hr>
    <input id='firstSibling' type='button' value='큰형(first) 찾기'>
    <input id='prevSibling' type='button' value='바로 위 형(prev) 찾기'>
    <input id='nextSibling' type='button' value='바로 밑 동생(next) 찾기'>
    <input id='lastSibling' type='button' value='막내 동생(last) 찾기'>
</body>
</html>
