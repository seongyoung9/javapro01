<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Infinity Scroll</title>
    <style>
        #container { height: 5000px; width: 2000px;}
        #log { position:fixed; top:0; left:0; width:100px; height:50px; background-color: rgba(0,0,0, 0.7); color: white; }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(window).scroll(function() {
                var scx = $(document).scrollLeft();
                var scy = $(document).scrollTop();

                $('#log').text(scx + ' , ' + scy);
            });

            $('#log').click(function() {
                var setx = $(document).scrollLeft(500);
                var sety = $(document).scrollTop(1000);

                $('#log').text(scx + ' , ' + scy);
            });

        });
    </script>


</head>
<body>
    <div id="container">

    </div>

    <div id="log">result</div>
</body>
</html>
