<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Infinity Scroll</title>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('button').click(function() {
                var txt = '';
                for(var i = 1;i <= 20; i++){
                    txt = '<h1>infinity scroll #'+i+'</h1>';
                    $('div').append(txt);
                }

            });
            var co = 1;
            $(window).scroll(function() {
                var diff = $(document).height() - $(window).scrollTop() - $(window).height() ;
                if(diff < 20){
                    var txt = '';

                    for(var i = 1;i <= 20; i++){

                        txt = '<h1>infinity scroll #'+co+'</h1>';
                        $('div').append(txt);
                        co++;
                    }
                }

            });


        });
    </script>


</head>
<body>
    <button>클릭하면 &lt;h1&gt; infinity scroll &lt;h1&gt; 를 20개 추가하시오</button>
