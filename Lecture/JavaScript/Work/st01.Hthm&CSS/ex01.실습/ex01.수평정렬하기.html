<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Float With Overflow</title>
    <style type="text/css">
        .item {
            border: dotted;
            border-color: red black blue black;
            float: left;
            margin: 10px;
            width: 100px;
            height: 42px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
</body>
</html>
