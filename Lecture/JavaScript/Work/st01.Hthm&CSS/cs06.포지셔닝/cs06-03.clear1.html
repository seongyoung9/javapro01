<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>clear1</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 100px;
        }
        .box1 {
            background-color: gray;
            float: left;
        }
        .box2 {
            background-color: lightgreen;
            float: right;
        }
        .box3 {
            background-color: lightblue;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1"> 1 </div>
    <div class="box2"> 2 </div>
    <div class="box3"> 3 </div>
</body>
</html>
