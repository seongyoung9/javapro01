<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>visibility</title>
    <style type="text/css">
        img {
            margin: 0px 20px;
        }
        #visibility {
            border: 7px red dotted;
            visibility: hidden;
        }
        #display {
            border: 7px red dotted;
            display: none;
        }
        #none {
            border: 7px black solid;
        }
    </style>
</head>
<body>
    <img src="../images/pet.png">
    <img src="../images/pet.png" id="visibility">
    <img src="../images/pet.png" id="display">
    <img src="../images/pet.png" id="none">
</body>
</html>
