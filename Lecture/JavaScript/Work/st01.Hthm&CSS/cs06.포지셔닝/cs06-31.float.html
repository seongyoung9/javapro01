<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>
  <style type="text/css">
        div {
            border:1px black solid;
            height: 50px;
            margin: 2%
        }
        #div1 {
            width: 30%;
            float: left;
        }
        #div2 {
            width: 60%;
            float: right;
        }
        #div3 {
            width: 96%;
            clear: both;
        }
  </style>
</head>
<body>
    <div id="div1"> </div>
    <div id="div2"> </div>
    <div id="div3"> </div>
</body>
</html>
